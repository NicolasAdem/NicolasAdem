<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolas Adem | Personal Space</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        :root {
            --warm-bg: #FFF8F3;
            --warm-accent: #FF6B4A;
            --text-primary: #2C2C2C;
            --text-secondary: #666;
        }

        body {
            background-color: var(--warm-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .nav {
            position: fixed;
            width: 100%;
            padding: 1.5rem;
            background: rgba(255, 248, 243, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--warm-accent);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 1200px;
            text-align: center;
            z-index: 1;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(30px);
        }

        .hero p {
            font-size: 1.5rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(30px);
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(40px);
        }

        .shape-1 {
            background: var(--warm-accent);
            width: 300px;
            height: 300px;
            top: 20%;
            left: 15%;
        }

        .shape-2 {
            background: #FFB347;
            width: 400px;
            height: 400px;
            bottom: 10%;
            right: 15%;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
        }

        .scroll-indicator::before {
            content: '';
            display: block;
            width: 2px;
            height: 60px;
            background: var(--text-primary);
            margin: 0 auto;
            animation: scroll 2s infinite;
        }

        @keyframes scroll {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(20px); opacity: 0; }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <div class="logo">NA</div>
            <div class="nav-links">
                <a href="#about">About</a>
                <a href="#work">Work</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
        </div>
        <div class="hero-content">
            <h1>Nicolas Adem</h1>
            <p>Creating warm, welcoming spaces in the digital world</p>
        </div>
        <div class="scroll-indicator"></div>
    </section>

    <script>
        gsap.to('.hero h1', {
            opacity: 1,
            y: 0,
            duration: 1,
            delay: 0.5
        });

        gsap.to('.hero p', {
            opacity: 1,
            y: 0,
            duration: 1,
            delay: 0.8
        });

        gsap.to('.scroll-indicator', {
            opacity: 0.5,
            duration: 1,
            delay: 1.2
        });

        gsap.to('.shape-1', {
            x: 50,
            y: 30,
            duration: 20,
            repeat: -1,
            yoyo: true,
            ease: "none"
        });

        gsap.to('.shape-2', {
            x: -30,
            y: -50,
            duration: 15,
            repeat: -1,
            yoyo: true,
            ease: "none"
        });
    </script>
</body>
</html>
