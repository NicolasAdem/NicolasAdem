<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolas Adem | Innovator & Visionary</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .section {
            min-height: 100vh;
            padding: 4rem 2rem;
            position: relative;
            z-index: 2;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            position: relative;
            z-index: 3;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a);
        }

        .circle-canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .typewriter {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            height: 5rem;
            background: linear-gradient(45deg, #00ff88, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            perspective: 1000px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .project-card:hover {
            transform: translateY(-10px) rotateX(10deg) rotateY(10deg);
            box-shadow: 0 20px 40px rgba(0, 255, 136, 0.1);
        }

        .project-image {
            width: 100%;
            height: 200px;
            background: #1a1a1a;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .project-card:hover .project-image img {
            transform: scale(1.1);
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-element {
            position: absolute;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, 100px) rotate(360deg); }
        }

        .quote-section {
            position: relative;
            padding: 4rem 2rem;
            overflow: hidden;
        }

        .quote-carousel {
            display: flex;
            transition: transform 0.5s ease;
        }

        .quote-card {
            min-width: 100%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            transform: scale(0.9);
            transition: all 0.5s ease;
            opacity: 0.5;
        }

        .quote-card.active {
            transform: scale(1);
            opacity: 1;
        }

        .quote-navigation {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .quote-nav-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quote-nav-btn.active {
            background: #00ff88;
        }

        .skills-orbit {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 4rem auto;
        }

        .skill-point {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .skill-point:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: scale(1.1);
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: white;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }

        .submit-btn {
            background: linear-gradient(45deg, #00ff88, #00ffff);
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            color: #0a0a0a;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.2);
        }

        /* Add more styles as needed */
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <section class="hero">
        <canvas class="circle-canvas"></canvas>
        <div class="hero-content">
            <div class="typewriter"></div>
            <div class="skills-orbit"></div>
        </div>
    </section>

    <!-- Rest of your HTML structure -->

    <script>
        // Particles.js configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#00ff88' },
                shape: { type: 'circle' },
                opacity: {
                    value: 0.5,
                    random: true
                },
                size: {
                    value: 3,
                    random: true
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: true,
                    out_mode: 'out'
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    }
                }
            }
        });

        // Three.js background animation
        const canvas = document.querySelector('.circle-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        // Add Three.js objects and animations
        const geometry = new THREE.TorusGeometry(10, 3, 16, 100);
        const material = new THREE.MeshBasicMaterial({
            color: 0x00ff88,
            wireframe: true
        });
        const torus = new THREE.Mesh(geometry, material);
        scene.add(torus);

        camera.position.z = 30;

        function animate() {
            requestAnimationFrame(animate);
            torus.rotation.x += 0.01;
            torus.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        animate();

        // Typewriter effect with enhanced animation
        const texts = [
            "Nicolas Adem",
            "AI Innovator",
            "Future Stanford/Harvard Student",
            "Robotics Explorer"
        ];
        
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        const typewriter = document.querySelector('.typewriter');

        function typeWithEffect() {
            const currentText = texts[textIndex];
            if (isDeleting) {
                typewriter.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typewriter.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }

            // Add glitch effect randomly
            if (Math.random() < 0.1) {
                typewriter.style.textShadow = `
                    ${Math.random() * 10}px ${Math.random() * 10}px ${Math.random() * 20}px rgba(0, 255, 136, 0.8)
                `;
                setTimeout(() => {
                    typewriter.style.textShadow = 'none';
                }, 50);
            }

            if (!isDeleting && charIndex === currentText.length) {
                isDeleting = true;
                setTimeout(typeWithEffect, 1500);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                setTimeout(typeWithEffect, 500);
            } else {
                setTimeout(typeWithEffect, isDeleting ? 50 : 100);
            }
        }

        typeWithEffect();

        // Add dynamic skill orbit
        const skills = [
            'AI', 'Robotics', 'ML', 'Python', 'Innovation', 
            'Leadership', 'Entrepreneurship', 'Web Dev'
        ];

        const skillsOrbit = document.querySelector('.skills-orbit');
        skills.forEach((skill, index) => {
            const angle = (index / skills.length) * Math.PI * 2;
            const radius = 150;
            
            const skillPoint = document.createElement('div');
            skillPoint.className = 'skill-point';
            skillPoint.textContent = skill;
            
            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius;
            
            skillPoint.style.transform = `translate(${x}px, ${y}px)`;
            skillsOrbit.appendChild(skillPoint);

            // Add orbital animation
            gsap.to(skillPoint, {
                rotation: 360,
                duration: 20,
                repeat: -1,
                ease: 'none'
            });
        });

        // Initialize GSAP ScrollTrigger animations
        gsap.registerPlugin(ScrollTrigger);

        // Add more animations and interactive features as needed
    </script>
</body>
</html>
